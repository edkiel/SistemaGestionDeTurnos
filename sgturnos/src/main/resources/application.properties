# ===============================
# APLICACI\u00d3N
# ===============================
spring.application.name=sgturnos
server.port=8081
server.servlet.context-path=/sgturnos

# ===============================
# BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/sgturnos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# JPA/HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ===============================
# SEGURIDAD
# ===============================
spring.security.user.name=admin
spring.security.user.password=1234
spring.security.user.roles=ADMIN

# ===============================
# MENSAJES Y VALIDACI\u00d3N
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===============================
# CONFIGURACIONES ADICIONALES
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE