<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Usuarios</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <a href="/usuarios/nuevo" class="btn btn-primary mb-3">Agregar Usuario</a>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Rol</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td>
                        <span th:text="${usuario.primerNombre}"></span>
                        <span th:if="${usuario.segundoNombre != null}" th:text="' ' + ${usuario.segundoNombre}"></span>
                        <span th:text="' ' + ${usuario.primerApellido}"></span>
                        <span th:if="${usuario.segundoApellido != null}" th:text="' ' + ${usuario.segundoApellido}"></span>
                    </td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td>
                        <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" class="btn btn-danger btn-sm ms-2" 
                           onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
